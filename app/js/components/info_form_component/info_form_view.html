

<h2>Formulario</h2>

<h3>Name: {{vm_infoForm.userName}}</h3>

<form name="userForm" class="form-horizontal">
    <div class="form-group">
        <Label for="funciones" class="col-sm-2 control-label">Funciones:</Label>
        <div class="col-sm-10">
            <div class="btn-group" dropdown is-open="status.isopen">
                <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle ng-disabled="disabled", id="funciones">
                    Selecciona funcion <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li ng-repeat="funcion in vm_infoForm.funciones">
                        <a href="#" ng-click="vm_infoForm.getTareas(funcion.id)">{{funcion.name}}</a>
                    </li>

                </ul>

            </div>
        </div>
    </div>


    <div class="form-group">
        <Label for="tareas" class="col-sm-2 control-label">Tareas:</Label>
        <div class="col-sm-10">
            <!-- Single button using append-to-body -->
            <div class="btn-group" dropdown dropdown-append-to-body>
                <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle id="tareas">
                    Selecciona tarea <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li ng-repeat="tarea in vm_infoForm.tareas"><a href="#">{{tarea.name}}</a></li>

                </ul>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn-primary" ng-click="vm_form.addName()">Enviar</button>
        </div>
    </div>
</form>
